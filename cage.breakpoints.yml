#   mobile: 480px,
#   modal: 640px,
#   tablet: 740px,
#   desktop: 980px,
#   wide: 1300px,
#   // Tweakpoints
#     desktopAd: 810px,
#   mobileLandscape: 480px
# );

cage.mobile:
  label: mobile
  mediaQuery: 'all and (max-width: 480px)'
  weight: 2
  multipliers:
    - 1x
    - 2x

cage.tablet:
  label: tablet
  mediaQuery: 'all and (min-width: 481px) and (max-width: 980px)'
  weight: 1
  multipliers:
    - 1x
    - 2x
